<div class="modal fade" id="linked-modal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true"
	data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog modal-lg modal-dialog-center">
		<div class="modal-content">
            <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">
				<div class="col-md-2">
					<label class="control-label">reportNo:</label>
				</div>
				<div class="col-md-10"><input data-ng-model="editData.reportNo"></div>
				<div class="col-md-2">
					<label class="control-label">text:</label>
				</div>
				<div class="col-md-10">
					<textarea demo-text-editor data-ng-model="editData.template"></textarea>
				</div>


			</div>
			<div class="modal-footer">
				<button type="button" class="waves-effect waves-light btn btn-red"
					data-dismiss="modal">
					<i class="glyphicon glyphicon-eye-close"></i> Close
				</button>
			</div>
		</div>
	</div>
</div>
